<script>
	var url = location.href;
	if(url.indexOf('imcat.')>0){ // 根据需要跳转或屏蔽
	  	location.href = url.replace('https://','http://').replace('imcat.','');
	} // https://imcat.txjia.com -=> http://txjia.com/imcat
    let dmp = document.domain.indexOf('txjia.com'),
        ua = navigator.userAgent.toLowerCase(),
        mob = /iphone|ipad|ipod|ios|android/.test(ua)
    if(!mob && dmp>0) { location.href='/h5/pc.htm' }
</script>
<script>
	document.addEventListener('DOMContentLoaded', function() {
		let _dcw = document.documentElement.clientWidth
		_dcw = _dcw>640 ? 640 : _dcw
		document.documentElement.style.fontSize = _dcw / 20 + 'px'
	})
</script>
